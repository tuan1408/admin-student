<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="card card-container">
      <div class="form-content text-center">
        <form action="" method="POST" class="form-group container" id="form-1">
          <h3 class="title mb-5">Log In</h3>
      
          <div class="form-group-cls input-group mb-3">
            <label for="email" class="form-label d-block">Email</label>
            <input id="email" 
              name="email" rules="required|email" 
              type="text" placeholder="VD: email@domain.com" 
              class="form-control-cls form-control form-control-lg w-100"
            >
            <span class="form-message"></span>
          </div>

          <div class="form-group-cls input-group mb-3">
            <label for="password" class="form-label d-block">Password</label>
            <input id="password" name="password" 
              rules="required|min:6" type="password" 
              placeholder="Enter password" class="form-control-cls form-control form-control-lg w-100">
            <span class="form-message"></span>
          </div>

          <div class="d-flex align-items-center justify-content-between flex-wrap mb-4">
            <div class="form-group">
                <input type="checkbox" name="check" id="check">
                <label for="check">Remember me</label>
            </div>
            <a href="#" class="forgot-page">Forgot password ?</a>
          </div>
      
          <button class="form-submit btn btn-primary">Login</button>
        </form>
      </div>
      </div>
      <script src="./js/validate.js"></script>
      <script src="./services/httpService.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
