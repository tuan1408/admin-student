<body>
    
    <div class="container mt-5">

        <div class="row">
            <h1 class="col-l-9 col-md-8 mb-3 text-sm-start text-center">List Students</h1>
            <div class="col-l-3 col-md-4 text-center text-sm-end">
                <button id="button__redirect-add" class="btn btn-primary h-100">+ Add Student</button>
                <button id="button__redirect-home" class="btn btn-secondary h-100">Home</button>
                <button id="button__redirect-logout" class="btn btn-danger h-100">Log Out</button>
            </div>
        </div>

        <form action="GET" id="form-search" class="row mt-5">
            <div class="col-md-3 mt-3">
                <label for="name">Name</label>
                <input class="form-control" type="text" name="lastname" id="lastname" >
            </div>
            <div class="col-md-3 mt-3">
                <label for="maso">Profile Code</label>
                <input class="form-control" type="text" name="profile_code" id="profile_code" >
            </div>
            <div class="col-md-3 mt-3">
                <label for="masinhvien">Student Code</label>
                <input class="form-control" type="text" name="student_code" id="student_code" >
            </div>
            <div class="col-md-3 mt-md-3">
                <button class="btn btn-primary mt-4" type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </form>

        <div id="notification" class="mt-5"></div>

        <div class="tables-container mt-5">
            <table class="table" id="table-id">
                <thead class="table-primary">
                    <tr class=" mt-5">
                        <th>ID</th>
                        <th>Ma ho so</th>
                        <th>Ma sinh vien</th>
                        <th>Ho Dem</th>
                        <th>Ten</th>
                        <th>Gioi tinh</th>
                        <th>Ngay sinh</th>
                        <th>So dien thoai</th>
                        <th>Email</th>
                        <th>Noi sinh</th>
                        <th>CCCD</th>
                        <th>Dia chi</th>
                        <th>Hanh dong</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div class='pagination-container'>
				<nav>
				  <ul class="pagination justify-content-center align-items-center">
                    <!-- <li data-page="prev" class="page-item">

				</nav>
